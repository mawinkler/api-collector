---
apiVersion: v1
kind: Service
metadata:
  name: api-collector
spec:
  selector:
    app: api-collector
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-collector
  labels:
    app: api-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-collector
  template:
    metadata:
      labels:
        app: api-collector
    spec:
      containers:
        - name: api-collector
          image: ${REGISTRY_HOSTNAME}:${REGISTRY_PORT}/api-collector
          imagePullPolicy: Always
          ports:
          - containerPort: 8000
      imagePullSecrets:
        - name: regcred
